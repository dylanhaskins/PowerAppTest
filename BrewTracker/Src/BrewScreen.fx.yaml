"BrewScreen As screen.'phoneLayout_HeaderAndForm_ver3.0'":

    RectQuickActionBar2 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconCancel2 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Cancel
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =2

    IconAccept2 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Check
        OnSelect: =SubmitForm(EditForm2)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Submit item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblAppName2 As label:
        Height: =88
        Size: =27
        Text: =DataCardValue2.Text & " - " & DataCardValue8.Text
        Width: =Parent.Width - IconCancel2.Width - IconAccept2.Width
        Wrap: =false
        X: =IconCancel2.X + IconCancel2.Width
        ZIndex: =4

    EditForm2 As form:
        DataSource: ='Info Stores'
        Height: =Parent.Height - EditForm2.Y
        Width: =Parent.Width
        Y: =RectQuickActionBar2.Height
        ZIndex: =5

        "'Original Gravity_DataCard1' As typedDataCard.numberEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="hask_originalgravity"
            Default: =ThisItem.'Original Gravity'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Info Stores'],DataSourceInfo.DisplayName,"hask_originalgravity")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =Value(DataCardValue6.Text)
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey6 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue6 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Format: =TextFormat.Number
                Height: =70
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey6.Y + DataCardKey6.Height + 5
                ZIndex: =2

            ErrorMessage5 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue6.Y + DataCardValue6.Height
                ZIndex: =3

            StarVisible5 As label:
                Align: =Align.Center
                Height: =DataCardKey6.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey6.Y
                ZIndex: =4

